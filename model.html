    <style>
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999; /* 确保页眉始终在最顶层 */
        }

        .header-logo img {
            width: 30px; /* 调整图片宽度 */
            height: auto; /* 根据宽度自动调整高度 */
        }
        /* 自定义样式 */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999; /* 确保页眉始终在最顶层 */
        }
        .backdrop-blur-md {
            backdrop-filter: blur(20px);
        }
        .product-image {
            transition: transform 0.3s ease, z-index 0s ease 0.1s;
            will-change: transform, z-index;
            cursor: pointer;
            width: 100%; /* 让图片宽度充满父容器 */
            height: auto; /* 根据宽度自动调整高度 */
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* 阴影效果 */
            margin: auto; /* 图片居中 */
            position: relative; /* 相对定位，为悬浮效果作准备 */
        }
        .product-image:hover {
            z-index: 20; /* 鼠标悬浮时提升层级 */
            transform: scale(1.1); /* 鼠标悬浮时放大 */
        }
        .feature-container {
            margin-top: 20px; /* 特性框与图片间距 */
            transition: opacity 0.3s ease; /* 平滑过渡效果 */
            width: 100%; /* 宽度自适应 */
        }
        .video-background {
            position: relative;
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .video-background .content {
            position: relative;
            z-index: 2;
            /* 根据需要调整样式 */
            text-align: center;
            color: #fff;
            padding: 20px;
        }
        .panel-cover {
            position: relative;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保证视频覆盖整个容器，但仍保持比例 */
            z-index: -1; /* 确保视频在内容之后 */
        }
        .backdrop-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* 对于旧版本的Safari */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100%; /* 确保占满父元素的高度 */
        }
    </style>
